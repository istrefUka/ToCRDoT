<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>ToCRDoT</title>

  </head>

  <body>
    <div class="container">
      <!--interface element (should always be seen except for the login screen)-->
      <div id="interface" class="scene scene-project scene-home right-side-div child">
        <label>Interface
          <input id="ip-input" placeholder="Broadcast IP-Address">:<input id="port-input" placeholder="Port">
        </label>
      </div>
      <div id="change-name" class="scene scene-project is-hidden child">
        <div class="right-side-div">
          <label>Change Name
            <input value="" placeholder="New name" type="text" id="change-name-input">
          </label>
        </div>
      </div>
      <div id="leave-project" class="scene scene-project is-hidden child">
        <div class="right-side-div">
          <!-- I moved the leave project button here so its nicely aligned-->
          <button id="leave-project-btn" class="leave-button">
          </button>
        </div>
      </div>
    </div>
    <div id="main-scene-login" class="scene scene-login is-hidden">
      <h1 class="centered-header">Login</h1> 
        <p class="centered-paragraph">Enter your name:</p>
        <div class="centered-div">
          <input value="" placeholder="Username" type="text" id="login-input">
        </div>
    </div>
    <div id="main-scene-home" class="scene scene-home">
      <h1 class="centered-header">Projects</h1>
      <div style="width:100%; display:flex;">
        <div style="float:left; width:auto;">
          <p>These are the projects you have locally: </p>
          <ul id="project-preview-list"></ul>
        </div>
        <div id="project-notification-div" class="is-hidden notification-div">
          <p id="project-notification-text"> do you want to join project</p>
          <div style="display: flex; gap: 1vw;">
            <div class="child right-side-div">
              <button id="project-notification-add-btn" class="enter-button"></button>
            </div>
            <div class="child left-side-div">
              <button id="project-notification-ignore-btn" class="enter-button"></button>
            </div>
          </div>
        </div>
      </div>
      <label>Add Project: <input id="new-project-input" placeholder="Project Title" value=""></label>
    </div>
    <div id="main-scene-project" class="scene scene-project is-hidden">
      <!-- TODO diese view sollte dynamisch sein (siehe updateProjectPreview und showNotification fÃ¼r Inspiration)-->
      <h1 id="project-title">Project-View</h1> 
      <ul id="project-view-list"> </ul>
      <label>Add Task: <input id="new-task-input" placeholder="Task Title" value=""></label>
    </div>
  </body>
</html>
